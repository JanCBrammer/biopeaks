name: pyinstaller
on:
  workflow_dispatch
  # release:
  #   types: [published]

jobs:

  build_windows:

    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"

    - name: Install dependencies
      shell: powershell
      run: |
          python -m pip install --upgrade pip
          python -m pip install scipy numpy pandas matplotlib pyside2 pyinstaller

    - name: build with pyinstaller
      shell: powershell
      working-directory: pyinstaller
      run: | # make sure to add root (..) to paths, otherwise biopeaks cannot be imported
        pyinstaller --onefile --name=biopeaks --icon=python_icon.ico --paths=.. pyinstaller_entry.py

    - name: upload exe artifact
      uses: actions/upload-artifact@v2
      with:
        name: biopeaks_windows
        path: pyinstaller/dist/biopeaks.exe